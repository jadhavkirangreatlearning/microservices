server:
  port: 2022

spring:
  application:
    name: APIGATEWAY
  cloud:
    gateway:
      routes:
        - id: CustomerService
          uri: lb://CustomerService
          predicates:
            - Path=/customers/**
          filters:
            - name: CircuitBreaker
              args:
                name: CustomerService
                fallbackuri: forward:/customerfallback

        - id: ProductService
          uri: lb://ProductService
          predicates:
            - Path=/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: ProductService
                fallbackuri: forward:/productfallback

        - id: OrderDetailService
          uri: lb://OrderDetailService
          predicates:
              - Path=/orderdetails/**
          filters:
            - name: CircuitBreaker
              args:
                name: OrderDetailService
                fallbackuri: forward:/orderdetailfallback



hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream






